<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up Detail</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #e9f5e9 0%, #d4e8d4 100%);
            min-height: 100vh;
            padding-top: 20px;
        }
        .container { max-width: 500px; margin: 0 auto; padding: 0 20px; }
        .header {
            background: white; border-radius: 15px; padding: 15px 20px;
            display: flex; align-items: center; gap: 15px; margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .back-btn {
            background: #ddd; border: none; width: 40px; height: 40px;
            border-radius: 50%; cursor: pointer; font-size: 20px;
            display: flex; align-items: center; justify-content: center;
        }
        .header h1 { font-size: 20px; font-weight: bold; color: #1a1a1a; flex: 1; text-align: center; }

        .section {
            background: white; border-radius: 12px; margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); padding: 20px;
        }

        .section h2 { font-size: 18px; color: #1a1a1a; margin-bottom: 15px; }
        
        /* Input Points */
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 14px; color: #666; margin-bottom: 8px; }
        .input-points {
            width: 100%; padding: 12px; border: 2px solid #2d8659;
            border-radius: 8px; font-size: 16px; font-weight: bold;
            text-align: right;
        }
        .input-points:focus { outline: none; border-color: #1f5c40; }

        /* Payment Content Container */
        .payment-content {
            text-align: center; padding: 30px; border: 1px dashed #ccc;
            border-radius: 10px; margin-bottom: 20px;
            background: #f9fff7;
        }
        .payment-content img { width: 150px; height: 150px; background: #eee; margin-bottom: 10px; }
        .payment-content p { font-size: 14px; color: #1a1a1a; font-weight: 600; }

        .note { font-size: 12px; color: #e34c4c; line-height: 1.4; }

        .submit-btn {
            width: 100%; padding: 15px; background: #2d8659;
            color: white; border: none; border-radius: 10px;
            font-size: 16px; font-weight: bold; cursor: pointer;
            margin-top: 10px;
        }
        
        /* Grouped buttons for Retail */
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-group .btn-action {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-group .btn-primary {
            background: #2d8659;
            color: white;
        }
        .btn-group .btn-secondary {
            background: #f3f4f6;
            color: #1a1a1a;
            border: 1px solid #d1d5db;
        }

        /* Modal for instructions */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7); display: none;
            justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-content {
            background: white; padding: 30px; border-radius: 12px; width: 90%; max-width: 400px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .modal-content h3 { font-size: 18px; color: #1e7a2e; margin-bottom: 15px; }
        .modal-content ol { padding-left: 20px; margin-bottom: 20px; }
        /* Style untuk membuat teks di LI terlihat normal, dan inner HTML yang bold akan bekerja */
        .modal-content li { font-size: 14px; color: #4b5563; margin-bottom: 8px; line-height: 1.4; }
        .modal-close-btn {
            background: #e34c4c; color: white; padding: 10px; border: none; border-radius: 8px;
            width: 100%; font-weight: bold; cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="window.history.back()">‚Üê</button>
            <h1 id="detailTitle">Top Up Points</h1>
        </div>

        <div class="section">
            <h2 id="methodDisplay">Metode: QRIS</h2>
            
            <div class="input-group">
                <label for="topUpAmount">Masukkan Jumlah Points (Min. 10.000)</label>
                <input type="number" id="topUpAmount" class="input-points" placeholder="Min. 10000" min="10000" required>
            </div>
            
            <button class="submit-btn" id="continueButton" onclick="showPaymentView()">LANJUT</button>
            
            <div id="paymentView" style="display: none;">
                <div class="payment-content" id="paymentContent">
                    </div>

                <p class="note" id="paymentNote">
                    </p>
                
                <div id="buttonContainer">
                    <button class="submit-btn" id="payButton" onclick="processPayment()">BAYAR SEKARANG</button>
                </div>
            </div>
        </div>
    </div>

    <div id="instructionModal" class="modal" onclick="closeInstructions(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h3 id="modalStoreName">Petunjuk Pembayaran</h3>
            <ol id="instructionList">
                </ol>
            <button class="modal-close-btn" onclick="document.getElementById('instructionModal').style.display='none'">TUTUP</button>
        </div>
    </div>

    <script>
        function formatNumber(num) {
            if (num === undefined || num === null || isNaN(num)) return '0';
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }
        
        const params = new URLSearchParams(window.location.search);
        const currentMethod = params.get('method') || 'QRIS';
        let paymentAmount = 0; // Menyimpan nominal yang diinput

        function getRetailInstructions(storeName) {
            const amountDisplay = formatNumber(paymentAmount);
            // Menggunakan tag <strong> di dalam string untuk membuat teks tebal
            return [
                `Kunjungi gerai ${storeName} terdekat.`,
                "Informasikan kepada kasir bahwa Anda ingin melakukan pembayaran <strong>e-commerce</strong> untuk Setor.in.",
                `Tunjukkan kode pembayaran unik: <strong>SETORIN12345</strong>.`,
                `Konfirmasikan jumlah pembayaran sebesar Rp <strong>${amountDisplay}</strong>.`,
                "Simpan bukti pembayaran yang diberikan kasir.",
                "Kembali ke aplikasi Setor.in dan tekan tombol <strong>'SAYA SUDAH BAYAR'</strong>."
            ];
        }

        function showInstructions() {
            if (currentMethod.startsWith('Retail')) {
                const storeName = currentMethod.replace('Retail-', '');
                document.getElementById('modalStoreName').textContent = `Petunjuk Bayar di ${storeName}`;
                const ol = document.getElementById('instructionList');
                ol.innerHTML = '';

                const instructions = getRetailInstructions(storeName);
                instructions.forEach(instruction => {
                    const li = document.createElement('li');
                    li.innerHTML = instruction; // Menggunakan innerHTML agar tag <strong> bekerja
                    ol.appendChild(li);
                });

                document.getElementById('instructionModal').style.display = 'flex';
            }
        }

        function closeInstructions(e) {
            if (e.target.id === 'instructionModal') {
                document.getElementById('instructionModal').style.display = 'none';
            }
        }

        function updatePaymentContent(amount) {
            paymentAmount = amount;
            const contentContainer = document.getElementById('paymentContent');
            const note = document.getElementById('paymentNote');
            const buttonContainer = document.getElementById('buttonContainer');
            const amountDisplay = formatNumber(amount);
            
            let htmlContent = '';
            let buttonHtml = '';

            // --- Logika Konten dan Tombol ---
            
            if (currentMethod === 'QRIS') {
                htmlContent = `
                    <p style="font-size: 16px; margin-bottom: 10px;">Total Bayar: <span style="color: #2d8659; font-size: 24px;">Rp ${amountDisplay}</span></p>
                    <img src="assets/qrcontoh.png" alt="QR Code" style="width: 180px; height: 180px; object-fit: contain;">
                    <p style="margin-top: 10px;">Scan QRIS di atas dengan aplikasi pembayaran Anda.</p>
                    <p style="font-size: 12px; color: #999; margin-top: 5px;">Masa berlaku: 15 menit</p>
                `;
                note.textContent = '*Catatan: Points akan masuk otomatis setelah pembayaran terverifikasi dalam 5 menit.';
                buttonHtml = `<button class="submit-btn" id="payButton" onclick="processPayment()">BAYAR SEKARANG (Buka Aplikasi)</button>`;

            } else if (['GoPay', 'Ovo', 'ShopeePay'].includes(currentMethod)) {
                const icon = currentMethod === 'GoPay' ? 'üí≥' : currentMethod === 'Ovo' ? 'üü£' : 'üß°';
                htmlContent = `
                    <p style="font-size: 16px; margin-bottom: 10px;">Total Bayar: <span style="color: #2d8659; font-size: 24px;">Rp ${amountDisplay}</span></p>
                    <div style="font-size: 40px; margin: 15px 0;">${icon}</div>
                    <p>Tekan tombol di bawah untuk membuka aplikasi ${currentMethod} dan bayar.</p>
                `;
                note.textContent = `*Tekan tombol 'Bayar Sekarang' untuk membuka aplikasi ${currentMethod} dan selesaikan pembayaran.`;
                buttonHtml = `<button class="submit-btn" id="payButton" onclick="processPayment()">BAYAR VIA ${currentMethod}</button>`;

            } else if (currentMethod.startsWith('VA')) {
                const bankName = currentMethod.replace('VA-', '');
                htmlContent = `
                    <p style="font-size: 16px; margin-bottom: 10px;">Total Bayar: <span style="color: #2d8659; font-size: 24px;">Rp ${amountDisplay}</span></p>
                    <p style="font-size: 20px; font-weight: bold; margin-top: 15px;">Kode Virtual Account ${bankName}:</p>
                    <p style="font-size: 28px; color: #2d8659; margin: 10px 0;">8092 1234 5678 9012</p>
                    <p style="font-size: 14px; color: #999;">Gunakan kode ini untuk transfer dari ATM/Mobile Banking Anda ke VA ini.</p>
                `;
                note.textContent = '*Catatan: Points akan masuk otomatis setelah transfer berhasil.';
                buttonHtml = `<button class="submit-btn" id="payButton" onclick="processPayment()">SALIN VA & BAYAR</button>`;

            } else if (currentMethod.startsWith('Retail')) {
                const storeName = currentMethod.replace('Retail-', '');
                 htmlContent = `
                    <p style="font-size: 16px; margin-bottom: 10px;">Total Bayar: <span style="color: #2d8659; font-size: 24px;">Rp ${amountDisplay}</span></p>
                    <p style="font-size: 20px; font-weight: bold; margin-top: 15px;">Kode Pembayaran:</p>
                    <p style="font-size: 28px; color: #2d8659; margin: 10px 0;">SETORIN12345</p>
                    <p style="font-size: 14px; color: #999;">Tunjukkan kode ini kepada kasir ${storeName} untuk bayar.</p>
                `;
                note.textContent = `*Catatan: Points akan masuk setelah Anda menyelesaikan pembayaran di Gerai Retail ${storeName}.`;
                
                // TOMBOL GRUP KHUSUS RETAIL
                buttonHtml = `
                    <div class="btn-group">
                        <button class="btn-action btn-secondary" onclick="showInstructions()">LIHAT PETUNJUK BAYAR</button>
                        <button class="btn-action btn-primary" onclick="processPayment(true)">SAYA SUDAH BAYAR</button>
                    </div>
                `;
            }
            
            contentContainer.innerHTML = htmlContent;
            buttonContainer.innerHTML = buttonHtml;
        }
        
        function showPaymentView() {
            const amountInput = document.getElementById('topUpAmount');
            const amount = parseInt(amountInput.value);

            if (isNaN(amount) || amount < 10000) {
                alert('Minimal Top Up adalah 10.000 Points.');
                amountInput.focus();
                return;
            }

            // Sembunyikan input/tombol lanjut
            document.getElementById('continueButton').style.display = 'none';
            document.getElementById('topUpAmount').setAttribute('readonly', true);
            
            // Tampilkan tampilan pembayaran
            document.getElementById('paymentView').style.display = 'block';

            updatePaymentContent(amount);
        }

        function initializePage() {
            document.getElementById('detailTitle').textContent = `Top Up (${currentMethod})`;
            document.getElementById('methodDisplay').textContent = `Metode: ${currentMethod}`;
            
            // Sembunyikan tampilan pembayaran di awal
            document.getElementById('paymentView').style.display = 'none';
            document.getElementById('topUpAmount').value = ''; // Kosongkan input
        }
        
        function processPayment(isRetailConfirmation = false) {
            const amount = document.getElementById('topUpAmount').value;
            const action = isRetailConfirmation ? "Konfirmasi pembayaran" : "Pembayaran";

            alert(`${action} untuk ${formatNumber(amount)} Points berhasil dipicu melalui ${currentMethod}! Points akan segera masuk.`);
            window.location.href = 'dashboard.html';
        }

        initializePage();
    </script>
</body>
</html>
