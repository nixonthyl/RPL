<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setor.in - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #7fd8be 0%, #5db39a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        /* --- PERUBAHAN CSS UNTUK LOGO --- */
        .logo-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            border-radius: 20px;
            /* Hapus background dan centering text dari placeholder lama */
            display: block; 
            overflow: hidden; /* Pastikan gambar tidak keluar batas */
        }
        
        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Memastikan gambar mengisi area tanpa terpotong */
        }
        /* --- AKHIR PERUBAHAN CSS --- */

        .logo-text {
            font-size: 28px;
            font-weight: bold;
            color: #1a4d2e;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 24px;
            color: #1a1a1a;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .icon-input {
            position: relative;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        /* Icon styling untuk Email */
        .icon-input:nth-child(1)::before {
            content: 'üìß'; /* Ganti ikon kunci di sini ke ikon email */
            position: absolute;
            left: 15px;
            font-size: 18px;
        }

        /* Icon styling untuk Password */
        .icon-input:nth-child(2)::before {
            content: 'üîí'; 
            position: absolute;
            left: 15px;
            font-size: 18px;
        }

        input {
            width: 100%;
            padding: 15px 15px 15px 50px; /* Tambahkan padding kiri untuk ikon */
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #2d8659;
        }

        input::placeholder {
            color: #999;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: #2d8659;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #1f5c40;
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .footer-text a {
            color: #2d8659;
            text-decoration: none;
            font-weight: bold;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <div class="logo-container">
                <img src="assets/logo.png" alt="Logo Setor.in">
            </div>
            <div class="logo-text">Setor.in</div>
        </div>

        <h1>Selamat Datang!</h1>
        <p class="subtitle">Masukkan email dan password yang telah kamu daftarkan sebelumnya</p>

        <form onsubmit="handleLogin(event)">
            <div class="icon-input">
                <input type="email" id="email" placeholder="Email" required>
            </div>

            <div class="icon-input">
                <input type="password" id="password" placeholder="Kata Sandi" required>
                <button type="button" class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</button>
            </div>

            <button type="submit" class="login-btn">MASUK</button>
        </form>

        <p class="footer-text">Belum punya akun? <a href="register.html">Daftar di sini</a></p>
    </div>

    <script>
        function togglePassword() {
            const password = document.getElementById('password');
            password.type = password.type === 'password' ? 'text' : 'password';
        }

        function handleLogin(event) {
            event.preventDefault();
            // Simpan ke localStorage dan redirect
            localStorage.setItem('user', JSON.stringify({
                email: document.getElementById('email').value,
                name: 'Raehan'
            }));
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
